<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Formulario de Contacto</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="output.css">
    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        function toggleDarkMode() {
            const currentTheme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('color-theme', newTheme);
        }
    </script>
</head>

<body class="bg-sky-500 text-stone-900 dark:bg-slate-900 dark:text-cyan-50 font-Roboo">
    <header>
        <nav class="flex justify-between py-10 m-auto px-10 text-lg font-medium tracking-widest md:items-center" id="home">
            <a href="index.html"><img src="./img/icono.png" alt="icon" width="53px"></a>
            <div class="flex justify-end p-4">
                <button id="dark-button" onclick="toggleDarkMode()">
                    <i class="bi bi-moon-stars-fill text-sky-600 text-2xl"></i>
                </button>
            </nav>
    </div>
    <section class="container mx-auto mt-10 p-8 bg-white dark:bg-slate-800 rounded-lg shadow-md max-w-md">
        <h2 class="text-3xl font-bold mb-6 text-slate-600 dark:text-slate-300">Contact Me</h2>
        <form
  action="https://formspree.io/f/mknllgro"
  method="POST"
>
            <div class="mb-4">
                <label for="name" class="block text-slate-600 dark:text-slate-300 text-sm font-medium mb-2">Name</label>
                <input type="text" placeholder="name" id="name" name="name"
                    class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:border-sky-500 dark:bg-slate-900 dark:text-cyan-50">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-slate-600 dark:text-slate-300 text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" placeholder="your email" name="email" class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:border-sky-500 dark:bg-slate-900 dark:text-cyan-50">
            </div>

            <div class="mb-6">
                <label for="message" class="block text-slate-600 dark:text-slate-300 text-sm font-medium mb-2">Message</label>
                <textarea id="message" placeholder="your message" name="message" rows="4" class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:border-sky-500 dark:bg-slate-900 dark:text-cyan-50"></textarea>
            </div>
            <button type="submit" class="bg-sky-500 px-4 py-2 rounded-md hover:bg-sky-600 focus:bg-sky-600 border 1px solid white text-black dark:text-white">
                Send Message
            </button>
        </form>
    </section>
</body>

</html>
